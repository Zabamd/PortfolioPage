<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style\index.css" type="text/css" />
    <link type="text/javascript" href="Script/index.js" />
    <meta charset="UTF-8">
    <title>AZ Portfolio</title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <h3>Portfolio</h3>
            <ul id="nav-list">
                <li class="nav-link"><a href="#header">Home</a></li>
                <li class="nav-link"><a href="#Projects-section">Projects</a></li>
                <li class="nav-link"><a href="#form-section">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="landing-section">
            <image src="" />
        </section>
        <section id="about-section">
            <div class="about-text">

            </div>
            <image src="" />
        </section>
        <section id="Projects-section">
            <div id="card-container">
                <div class="card" id="card-1">    
                    <div class="project-description">Certified high quality</div>
                </div>
                <div class="card" id="card-2">
                    <div class="project-description">Short preparation time</div>
                </div>
            </div>
        </section>
        <section id="form-section">
            <h2 id="form-title">Contact</h2>
            <form id="form">
                <label id= "email-label" for="email">Email</label>
                <div><input type="email" id="email" placeholder="Your email adress:" required></div>
                <label for="name">Title</label>
                <div><input type="text" id="title" placeholder="Title:" required></div>
                <label for="message">Message</label>
                <div><textarea id="message" placeholder="Text..." rows="5" cols="21"></textarea></div>
                <div><input type="submit" id="submit"></div>
            </form>

        </section>
    </main>
</body>

</html>
